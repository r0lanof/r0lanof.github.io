<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r0lanoff</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Days+One&display=swap">
    <style>
        body {
            font-family: 'Days One', sans-serif;
            background: url('https://i.imgur.com/TtB5uZY.gif') no-repeat center center fixed;
            background-size: cover;
            color: #00aeff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transform: scale(1); 
            transform-origin: top left;
        }
        h1 {
            margin-bottom: 7.5px; 
            font-size: 72px; 
            letter-spacing: 1.5px;
        }
        h2 {
            margin-top: 0;
            font-size: 42px; 
            color: #00b7ff;
        }
        .social-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px; /* Интервал между иконками */
            margin-top: -15px; 
        }
        .social-links li {
            position: relative;
            display: inline-block;
        }
        .social-links a {
            color: rgb(0, 162, 255);
            font-size: 48px; /* Размер иконок социальных сетей (64px * 0.75) */
            padding: 10px; /* Паддинг */
            display: inline-block;
            transition: transform 0.3s ease;
            text-decoration: none;
        }
        .social-links a:hover {
            transform: translateY(-5px);
        }
        .social-links li::after {
            content: attr(title); 
            position: absolute;
            bottom: -30px; 
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #00ccff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 10.5px; 
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease; 
            z-index: 10;
        }
        .social-links li:hover::after {
            opacity: 1;
            visibility: visible; 
        }
    </style>
</head>
<body>
    <h1>r0lanoff</h1>
    <h2>Just a socket</h2> <!-- Подтекст -->
    <ul class="social-links">
        <li title="Telegram"><a href="https://t.me/r0lanoff/" class="telegram" target="_blank"><i class="fab fa-telegram-plane"></i></a></li>
        <li title="Modrinth"><a href="https://modrinth.com/user/r0lanoff" class="modrinth" target="_blank"><i class="fas fa-cube"></i></a></li>
        <li title="Discord"><a href="https://discord.gg/zmhFPbvmhR" class="discord" target="_blank"><i class="fab fa-discord"></i></a></li>
        <li title="GitHub"><a href="https://github.com/r0lanof/" class="github" target="_blank"><i class="fab fa-github"></i></a></li>
    </ul>
</body>
</html>
