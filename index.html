        body {

            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;

            background: url('https://cdn.discordapp.com/attachments/1168881238250094593/1270301730621358153/GuYDB.gif?ex=66b3342d&is=66b1e2ad&hm=fe0e3c338db0b73dd1575ee7188be67e860be0a0eb08ae33ad60aa6597975ed3&') no-repeat center center fixed;

        }

            color: rgb(0, 255, 0);

        .overlay img {

            height: 32px; 
            vertical-align: middle;
        }
        .audio-control {
            margin-top: 20px;
        }
        .audio-control a {
            display: inline-block;
            margin: 10px;
            font-size: 2em; 
            color: #0099ff;
        }
        .audio-control a:hover {
