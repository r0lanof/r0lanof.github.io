    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://cdn.discordapp.com/attachments/1168881238250094593/1270129763243000009/e03d5d35c0c8c146.gif?ex=66b29405&is=66b14285&hm=97b550e846c25c92dc31a3ca2bab4449ec32084bf2360a9854d15106da1d04b4&') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;

        .overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            margin: 0;
            font-size: 3em;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Белое свечение под заголовком */
        }
        .overlay a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
            font-size: 2em; /* Размер иконок */
            display: inline-block;
        }
        .overlay a:hover {
            color: #ff0; /* Цвет при наведении */
        }
        .overlay img {
            width: 32px; /* Размер иконки */
            height: 32px; /* Размер иконки */
            vertical-align: middle;
        }
        .audio-control {
            margin-top: 20px;
        }
        .audio-control a {
            display: inline-block;
            margin: 10px;
            font-size: 2em; /* Размер иконки */
            color: #fff;
        }
        .audio-control a:hover {
            color: #ff0; /* Цвет при наведении */
        }
        .audio-control audio {
            display: none; /* Скрыть аудио плеер */

</head>
